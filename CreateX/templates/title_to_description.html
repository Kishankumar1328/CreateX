<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title to Description Generator</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #8B5CF6;
            --primary-light: #A78BFA;
            --primary-dark: #7C3AED;
            --white: #FFFFFF;
            --gray-100: #F3F4F6;
            --gray-200: #E5E7EB;
            --gray-300: #D1D5DB;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, var(--primary-light) 0%, var(--primary-dark) 100%);
            min-height: 100vh;
            display: flex;
        }

        .sidebar {
            width: 300px;
            background: rgba(255, 255, 255, 0.95);
            padding: 2rem;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
            position: fixed;
            height: 100vh;
            overflow-y: auto;
        }

        .main-content {
            flex: 1;
            padding: 2rem;
            margin-left: 300px;
            display: flex;
            justify-content: center;
        }

        .container {
            background: var(--white);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            width: 100%;
            max-width: 800px;
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: translateY(-5px);
        }

        h1 {
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 1.5rem;
            font-size: 2.5rem;
        }

        .sidebar-title {
            font-size: 1.5rem;
            color: var(--primary-dark);
            margin-bottom: 2rem;
            text-align: center;
        }

        .input-group {
            margin-bottom: 1.5rem;
        }

        .input-label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--primary-dark);
            font-weight: 600;
        }

        input[type="text"] {
            width: 100%;
            padding: 1rem;
            border: 2px solid var(--gray-200);
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.2);
        }

        .slider-container {
            margin-bottom: 2rem;
        }

        .slider-label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--primary-dark);
            font-weight: 600;
        }

        .slider {
            width: 100%;
            height: 5px;
            background: var(--gray-200);
            border-radius: 5px;
            outline: none;
            -webkit-appearance: none;
        }

        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            background: var(--primary-color);
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .slider::-webkit-slider-thumb:hover {
            transform: scale(1.1);
        }

        .btn {
            width: 100%;
            padding: 1rem;
            border: none;
            border-radius: 10px;
            background: var(--primary-color);
            color: var(--white);
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .btn:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
        }

        .btn:disabled {
            background: var(--gray-300);
            cursor: not-allowed;
            transform: none;
        }

        .result-container {
            margin-top: 2rem;
            padding: 1.5rem;
            background: var(--gray-100);
            border-radius: 10px;
            display: none;
        }

        .result-container.show {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        .loading {
            display: none;
            justify-content: center;
            margin: 2rem 0;
        }

        .loading.show {
            display: flex;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid var(--gray-200);
            border-top: 5px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .error {
            color: #DC2626;
            background: #FEE2E2;
            padding: 1rem;
            border-radius: 8px;
            margin-top: 1rem;
            display: none;
        }

        .error.show {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                height: auto;
                position: relative;
                margin-bottom: 2rem;
            }

            .main-content {
                margin-left: 0;
                padding: 1rem;
            }

            body {
                flex-direction: column;
            }

            .container {
                margin-top: 1rem;
            }
        }

        .footer {
            text-align: center;
            color: var(--gray-300);
            margin-top: 2rem;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2 class="sidebar-title">üîß Settings</h2>

        <div class="slider-container">
            <label class="slider-label">Max Length of Description</label>
            <input type="range" id="max-length" class="slider"
                   min="50" max="200" value="100">
            <div class="value-display">100 words</div>
        </div>

        <div class="slider-container">
            <label class="slider-label">Creativity (Temperature)</label>
            <input type="range" id="temperature" class="slider"
                   min="0.1" max="1.0" value="0.7" step="0.1">
            <div class="value-display">0.7</div>
        </div>
    </div>

    <div class="main-content">
        <div class="container">
            <h1>
                <i class="fas fa-magic"></i>
                Title to Description Generator
            </h1>

            <div class="input-group">
                <label class="input-label">Enter a Title:</label>
                <input type="text" id="title-input" placeholder="Type your title here...">
            </div>

            <button id="generate-btn" class="btn">
                <i class="fas fa-wand-magic-sparkles"></i>
                Generate Description
            </button>

            <div class="loading">
                <div class="loading-spinner"></div>
            </div>

            <div class="error"></div>

            <div class="result-container">
                <h3 style="color: var(--primary-dark); margin-bottom: 1rem;">Generated Description:</h3>
                <div id="result-text"></div>
            </div>

            <div class="footer">
                Built with ‚ù§Ô∏è using Transformers & Flask
            </div>
        </div>
    </div>

    <script>
        // Update slider values
        document.querySelectorAll('.slider').forEach(slider => {
            const display = slider.nextElementSibling;
            slider.addEventListener('input', () => {
                display.textContent = slider.id === 'max-length'
                    ? `${slider.value} words`
                    : slider.value;
            });
        });

        // Generate description
        const generateBtn = document.getElementById('generate-btn');
        const titleInput = document.getElementById('title-input');
        const loading = document.querySelector('.loading');
        const error = document.querySelector('.error');
        const resultContainer = document.querySelector('.result-container');
        const resultText = document.getElementById('result-text');

        generateBtn.addEventListener('click', async () => {
            const title = titleInput.value.trim();
            if (!title) {
                showError('Please enter a title');
                return;
            }

            try {
                loading.classList.add('show');
                generateBtn.disabled = true;
                error.classList.remove('show');
                resultContainer.classList.remove('show');

                const response = await fetch('/generate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        title,
                        maxLength: document.getElementById('max-length').value,
                        temperature: document.getElementById('temperature').value
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    resultText.textContent = data.description;
                    resultContainer.classList.add('show');
                } else {
                    showError(data.error || 'An error occurred');
                }
            } catch (err) {
                showError('Failed to generate description');
            } finally {
                loading.classList.remove('show');
                generateBtn.disabled = false;
            }
        });

        function showError(message) {
            error.textContent = message;
            error.classList.add('show');
        }

        // Add input animations
        titleInput.addEventListener('focus', () => {
            titleInput.parentElement.classList.add('focused');
        });

        titleInput.addEventListener('blur', () => {
            titleInput.parentElement.classList.remove('focused');
        });
    </script>
</body>
</html>
